<!DOCTYPE html>
<html>
<head>
    <title>صفحه اصلی</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="JS/jquery-3.4.0.min.js"></script>
    <link href="Kendo/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="Kendo/styles/kendo.material.min.css" rel="stylesheet" />
    <link href="Kendo/styles/kendo.rtl.min.css" rel="stylesheet" />
    <script src="Kendo/js/kendo.all.min.js"></script>
    <link href="Styles/Main.css" rel="stylesheet" />
    <script src="JS/Main.js"></script>
    <script src="JS/Template.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-theme w3-top w3-left-align w3-large topNav">
            <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open();"><i class="fa fa-bars"></i></a>
            <a href="Main.html" class="w3-bar-item w3-button w3-theme-l1">صفحه اصلی</a>
            <!--<a href="signUp.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white">ثبت نام</a>-->
        </div>
    </div>
    <!-- Sidebar -->
    <nav class="slideBar w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-right" id="mySidebar">
        <a href="javascript:void(0)" onclick="w3_close();" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large" title="Close Menu">
            <i class="fa fa-remove"></i>
        </a>
        <!--<h4 class="w3-bar-item"><b>منو</b></h4>-->
        <a class="w3-bar-item w3-button w3-hover-black w3-theme-l2" href="cartable.html">نمودار حساب کاربران</a>
        <!--<a class="w3-bar-item w3-button w3-hover-black" href="login.html">ورود</a>-->

    </nav>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close();" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- START MAIN -->
    <div class="container" style="margin-top:80px;margin-bottom:300px;margin-right:200px;width:unset;">
        <div class="box" style="padding:20px;">
           <div class="row"  style="width:100%;text-align:right;">
               <div class="col-md-5" style="width:100%;">
                   <p>
                      از سال
                   </p>
                   <input id="fromYear" class="k-textbox" type="number" style="margin-bottom:20px;" />
                   <br />
                   <p>
                       تا سال
                   </p>
                   <input id="ToYear" class="k-textbox" type="number" style="margin-bottom:20px;" />
                   <br />
                   <button onclick="makeChanges();" class="k-button">
                       اعمال تغییرات
                   </button>
               </div>
               <div class="col-md-5" style="width:100%;text-align:right;">
                   <label for="people" id="people" style="">انتخاب افراد</label>
                   <br />
                   <select id="people_picker"></select>
                   <select id="selected"></select>
               </div>
              
           </div>

        </div>
        <div id="reports_div" class="box w3-animate-opacity" style="margin-top:20px;padding:20px;display:none;">
            <div class="row" style="width:100%;text-align:right;">
                <div id="chartContainer" class="col-md-12 wide k-content wide" style="width:100%;">
                    <div id="chart"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN -->
    <span id="popupNotification"></span>

</body>
</html>
